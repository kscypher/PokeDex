<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex - Register</title>
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 350px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.12);
        }

        h2 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .signin-link {
            text-align: center;
            margin-top: 12px;
        }

        .signin-link a {
            color: #28a745;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <input type="email" id="registerEmail" class="input-box" placeholder="Enter your email" required>
            <input type="password" id="registerPassword" class="input-box" placeholder="Choose a password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="signin-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        // Handle the form submission for sign up
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById('registerEmail').value;
            let password = document.getElementById('registerPassword').value;
            
            // Simulate registration (this should be replaced with actual registration logic)
            if (email && password) {
                alert('Registration successful');
                window.location.href = "login.html";  // Redirect to login page
            } else {
                alert('Please fill out both fields');
            }
        });
    </script>
</body>
</html>
